<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCR Randomizer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* BEZELS */
            --app-scale: 1.7;          /* Desktop scale */
            --internal-width: 320px;   
            --internal-height: 450px;  
            
            /* external embed dims */
            --raw-width: 392px;
            --raw-height: 620px;
        }

        /* 2. RESPONSIVE SCALING */
        @media (max-width: 1024px) {
            :root { --app-scale: 1.1; } /* Tablet */
        }
        @media (max-width: 600px) {
            :root { --app-scale: 1; } /* Phone */
        }

        body { 
            font-family: 'Ubuntu', sans-serif; 
            text-align: center; 
            background-color: #10203B; 
            margin: 0;
            padding: 20px;
            color: #1C1C1C;
        }
        
        .container { 
            max-width: 900px; 
            margin: auto; 
            padding: 30px 20px; 
            background: #5C6971; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .title-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .repo-link {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .repo-link a {
            color: #2F8CF9;
            text-decoration: none;
        }

        /* crop masker doohickey v2.1 with flex */
        #app-wrapper {
            /* Standard Desktop Size */
            width: calc(var(--internal-width) * var(--app-scale));
            height: calc(var(--internal-height) * var(--app-scale));
    
            /* never let the box be wider than the screen */
            max-width: calc(100vw - 40px); 
            margin: 25px auto;
    
            overflow: hidden;
            position: relative;
            border: 4px solid #1C1C1C;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);

            /* !!! */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-wrapper iframe {
            /* The iframe keeps its raw size to avoid internal UI distortion */
            width: var(--raw-width);
            height: var(--raw-height);
            border: none;
            flex-shrink: 0;

            /* Combine scaling and the vertical nudge into one transform */
            /* Adjust to hide more/less of the footer bezel */
            transform: translate(0, -5%) scale(var(--app-scale));
            
            /* shrink the app further for bite sized devices */
            transform-origin: center center;
        }

        /* Specific fix for tiny screens (iPhone SE, etc.) */
        @media (max-width: 400px) {
            :root {
                --app-scale: 0.85; /* Shrink the internal app to fit narrow width */
            }
            #app-wrapper {
                height: calc(var(--internal-height) * 0.85);
            }
        }

        .footer-logo {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="assets/randomizerlogostatic.png" alt="SCR Randomizer" class="title-image">
        
        <p class="repo-link">
            Welcome! View the repository here: <br>
            <a href="https://github.com/scr-randomizer/home/">github.com/scr-randomizer/home/</a>
        </p>
        
        <div id="app-wrapper">
            <iframe src="https://studio.code.org/projects/applab/oX2jWo6MP1MyG8B7RbwRQEXkhEfASOZKkOQTkTyByxR/embed?nosource"></iframe>
        </div>

        <div class="footer-logo">
            <a href='https://ko-fi.com/R6R71RH2ZF' target='_blank'>
                <img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi5.png?v=6' border='0' alt='Buy Me a Coffee' />
            </a>
        </div>
    </div>

</body>
</html>
